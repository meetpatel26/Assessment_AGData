<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 mb-5 bg-white rounded col-12 col-md-8">
    <!-- Heading -->
    <h3 class="text-center mb-4">Add Person Form</h3>
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="row g-3 align-items-center">
        <!-- Name -->
        <div class="col-12 col-md-4">
          <input id="name" formControlName="name" required class="form-control form-control-sm"
                 [ngClass]="{'is-invalid': personForm.get('name')?.invalid && (personForm.get('name')?.touched)}"
                 placeholder="Enter name" />
          <div *ngIf="personForm.get('name')?.invalid && (personForm.get('name')?.touched)" class="invalid-feedback">
            Name is required.
          </div>
        </div>
        <!-- Address -->
        <div class="col-12 col-md-6">
          <input id="address" formControlName="address" class="form-control form-control-sm"
                 placeholder="Enter address" />
        </div>
        <!-- Submit -->
        <div class="col-12 col-md-2">
          <button type="submit" class="btn btn-primary w-100 btn-sm">Submit</button>
        </div>
      </div>
    </form>
    <!-- Display list of persons in the table -->
    <div *ngIf="persons.length > 0" class="table-responsive mt-4">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.name }}</td>
            <td>{{ person.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
